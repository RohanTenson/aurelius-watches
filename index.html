<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>AURELIUS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
  text-align: center;
}

h1 {
  letter-spacing: 5px;
  margin-top: 30px;
}

.price {
  color: gold;
  font-size: 26px;
}

img {
  width: 300px;
  border-radius: 20px;
}

.buttons button {
  margin: 5px;
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  background: gold;
  cursor: pointer;
}

</style>
</head>

<body>

<h1>AURELIUS</h1>
<p>Montre luxe – 79,99 €</p>

<img id="watch" src="watch-green.png">

<div class="buttons">
  <button onclick="change('watch-green.png')">Vert</button>
  <button onclick="change('watch-silver.png')">Argent</button>
  <button onclick="change('watch-gold.png')">Or</button>
</div>

<p class="price">79,99 €</p>

<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
  <input type="hidden" name="cmd" value="_xclick">
  <input type="hidden" name="business" value="dwaynekay07@gmail.com">
  <input type="hidden" name="item_name" value="Montre Aurelius">
  <input type="hidden" name="amount" value="79.99">
  <input type="hidden" name="currency_code" value="EUR">
  <button type="submit">Payer avec PayPal</button>
</form>

<script>
function change(img) {
  document.getElementById("watch").src = img;
}
</script>

</body>
</html>
