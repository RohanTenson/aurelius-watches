<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurelius — Le temps en majesté</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
}

/* HERO */
.hero {
  height: 100vh;
  background: radial-gradient(circle, #1a1a1a, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 3.5em;
  letter-spacing: 4px;
}

.hero p {
  color: #c9a24d;
  font-size: 1.2em;
  margin-bottom: 40px;
}

.hero button {
  background: #c9a24d;
  color: #000;
  border: none;
  padding: 16px 40px;
  border-radius: 30px;
  font-size: 1em;
  cursor: pointer;
}

/* SECTION PRODUIT */
.section {
  display: none;
  padding: 80px 8%;
}

.product {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 50px;
  align-items: center;
}

.main-img {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(201,162,77,0.4);
}

.thumbs {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

.thumbs img {
  width: 80px;
  border-radius: 10px;
  cursor: pointer;
  opacity: 0.6;
}

.thumbs img.active {
  opacity: 1;
  border: 2px solid #c9a24d;
}

.price {
  font-size: 2em;
  color: #c9a24d;
  margin: 20px 0;
}

.buy {
  background: #c9a24d;
  color: #000;
  padding: 16px 40px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
}

@media (max-width: 768px) {
  .product {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <h1>AURELIUS</h1>
  <p>Le temps en majesté</p>
  <button onclick="openShop()">Découvrir la collection</button>
</div>

<!-- PRODUIT -->
<div class="section" id="shop">
  <div class="product">

    <div>
      <img id="mainImage" src="IMG_0267.png" class="main-img">
      <div class="thumbs">
        <img src="IMG_0267.png" class="active" onclick="changeImage(this)">
        <img src="IMG_0268.png" onclick="changeImage(this)">
        <img src="IMG_0269.png" onclick="changeImage(this)">
      </div>
    </div>

    <div>
      <h2>Montre Luxe Quartz — Édition Cristal</h2>
      <p>
        Élégance, prestige et précision.  
        Trois styles uniques pour sublimer chaque instant.
      </p>

      <div class="price">79,99 €</div>

      <!-- PAYPAL -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="dwaynekay07@gmail.com">
        <input type="hidden" name="item_name" value="Montre Aurelius - Édition Cristal">
        <input type="hidden" name="amount" value="79.99">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="submit" value="Acheter maintenant" class="buy">
      </form>

    </div>
  </div>
</div>

<script>
function openShop() {
  document.querySelector('.hero').style.display = 'none';
  document.getElementById('shop').style.display = 'block';
}

function changeImage(el) {
  document.getElementById('mainImage').src = el.src;
  document.querySelectorAll('.thumbs img').forEach(img => img.classList.remove('active'));
  el.classList.add('active');
}
</script>

</body>
</html>
