<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AURELIUS — Watches</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
}

header {
  text-align: center;
  padding: 30px 20px;
}

h1 {
  letter-spacing: 4px;
}

a {
  color: #c9a24d;
  text-decoration: none;
  font-weight: bold;
}

.button {
  background: linear-gradient(135deg, #d4af37, #b8962e);
  color: black;
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 15px;
}

.section {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}

.watch-container {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  align-items: center;
}

.watch-images {
  flex: 1;
}

.watch-images img {
  width: 100%;
  max-width: 350px;
  border-radius: 20px;
}

.thumbnails {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.thumbnails img {
  width: 70px;
  cursor: pointer;
  border-radius: 10px;
  border: 2px solid transparent;
}

.thumbnails img.active {
  border-color: #d4af37;
}

.watch-info {
  flex: 1;
}

.price {
  font-size: 28px;
  color: #d4af37;
  margin: 15px 0;
}

.styles button {
  margin: 5px;
}

#cart {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  max-width: 400px;
  height: 100%;
  background: white;
  color: black;
  padding: 20px;
  transition: 0.3s;
  overflow-y: auto;
  z-index: 10;
}

#cart.active {
  right: 0;
}

.cart-item img {
  width: 80px;
  border-radius: 10px;
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
</style>
</head>

<body>

<header>
  <h1>AURELIUS</h1>
  <p>Le temps en majesté</p>
  <a href="#watch">Watch</a> | <a href="#" onclick="openCart()">Panier</a>
</header>

<section id="watch" class="section">
  <h2>Montre Aurelius — Édition Cristal</h2>

  <div class="watch-container">
    <div class="watch-images">
      <img id="mainImage" src="IMG_0267.png">
      <div class="thumbnails">
        <img src="IMG_0267.png" class="active" onclick="changeStyle('green', this)">
        <img src="IMG_0268.png" onclick="changeStyle('silver', this)">
        <img src="IMG_0269.png" onclick="changeStyle('gold', this)">
      </div>
    </div>

    <div class="watch-info">
      <p>Élégance, prestige et précision.</p>
      <div class="price">79,99 €</div>

      <div class="styles">
        <button class="button" onclick="selectStyle('Vert Prestige')">Vert Prestige</button>
        <button class="button" onclick="selectStyle('Argent Classique')">Argent Classique</button>
        <button class="button" onclick="selectStyle('Or Impérial')">Or Impérial</button>
      </div>

      <button class="button" onclick="addToCart()">Ajouter au panier</button>
    </div>
  </div>
</section>

<!-- PANIER -->
<div id="cart">
  <div class="cart-header">
    <h2>Panier</h2>
    <button onclick="closeCart()">✖</button>
  </div>
  <div id="cartItems"></div>
</div>

<script>
let selectedStyle = "Vert Prestige";

const images = {
  green: "IMG_0267.png",
  silver: "IMG_0268.png",
  gold: "IMG_0269.png"
};

function changeStyle(style, el) {
  document.getElementById("mainImage").src = images[style];
  document.querySelectorAll(".thumbnails img").forEach(img => img.classList.remove("active"));
  el.classList.add("active");
}

function selectStyle(style) {
  selectedStyle = style;
}

function openCart() {
  document.getElementById("cart").classList.add("active");
}

function closeCart() {
  document.getElementById("cart").classList.remove("active");
}

function addToCart() {
  openCart();
  const item = document.createElement("div");
  item.className = "cart-item";
  item.innerHTML = `
    <p><strong>Aurelius — ${selectedStyle}</strong></p>
    <img src="${document.getElementById("mainImage").src}">
    <p>79,99 €</p>
    <hr>
  `;
  document.getElementById("cartItems").appendChild(item);
}
</script>

</body>
</html>
