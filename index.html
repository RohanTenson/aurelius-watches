<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Aurelius Watches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background: #000;
      color: #fff;
    }
    header {
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid #333;
      letter-spacing: 6px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 50px;
    }
    .card {
      background: linear-gradient(to bottom, #111, #000);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
    }
    .img {
      height: 200px;
      background: #222;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
    }
    button {
      background: transparent;
      color: #fff;
      border: 1px solid #c9a24d;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<header>AURELIUS WATCHES</header>

<section class="products">
  <div class="card">
    <div class="img">Aurelius Nova</div>
    <p>199 €</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="dwaynekay07@gmail.com">
      <input type="hidden" name="item_name" value="Aurelius Nova">
      <input type="hidden" name="amount" value="199">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit">Acheter – PayPal</button>
    </form>
  </div>
</section>

</body>
</html>
