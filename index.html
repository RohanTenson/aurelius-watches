<script>
let selectedStyle = "Vert Prestige";

const images = {
  green: "IMG_0267.png",
  silver: "IMG_0268.png",
  gold: "IMG_0269.png"
};

function changeStyle(style, el) {
  document.getElementById("mainImage").src = images[style];
  document.querySelectorAll(".thumbnails img").forEach(i => i.classList.remove("active"));
  el.classList.add("active");
}

function selectStyle(style) {
  selectedStyle = style;
}

function openCart() {

}

function closeCart() {

function addToCart() {
